<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">


  </head>

  <body>
    <h1 id="title">This is a Microverse Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="index.html" method="post">
      <label for="name">Name</label>
      <input id="name" type="text" name="user-name" value="" placeholder="Enter your name">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" value="" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"‏>
      <label for="age">Age (optional)</label>
      <input id="age" type="number" name="age" value="" placeholder="Age" pattern="[0-9]"‏ min="10" step="1" max ="99"‏>
      <button>Send</button>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- <h1>Hello World, we are Software Developers! </h1> -->
    <script  src="js/index.js"></script>
    <script  src="js/bootstrap.min.js"></script>
  </body>
</html>
