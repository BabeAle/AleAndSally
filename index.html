<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&family=Lato:ital,wght@0,400;0,900;1,900&display=swap" rel="stylesheet">


  </head>

  <body >
    <header>
      <h1 id="title" class="text-center text-white co">This is a Microverse Survey</h1>
      <p id="description" class="text-center text-white">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form" action="index.html" method="post" class="w-50 mx-auto px-5 py-3 col-12">
      <label id="name-label" for="name">Name</label>
      <input id="name" type="text" name="user-name" value="" placeholder="Enter your name" class="form-control" required>

      <label id="email-label" for="email">Email</label>
      <input id="email" type="email"‏ name="email" value="" placeholder="Enter your Email" class="form-control" required>

      <label id="number-label" for="age">Age (optional)</label>
      <input id="number" type="number" name="age" value="" placeholder="Age" pattern="[0-9]"‏ class="form-control" min="10" step="1" max ="99"‏>

      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="" class="form-control">
        <option value="Select current role" selected disabled class="text-secondary" placeholder>Select current role</option>
        <option value="">Student</option>
        <option value="">Full time Job</option>
        <option value="">Full time learner</option>
        <option value="">Prefer not to say</option>
        <option value="">Other</option>
      </select>

      <label>Would you recommend freeCodeCamp to a friend?</label>

      <input id="Definitely" type="radio" name="recommend" value="Definitely" checked >
      <label for="Definitely" class="d-inline">Definitely</label><br>
      <input id="maybe" type="radio" name="recommend" value="maybe" >
      <label for="maybe" class="d-inline">Maybe</label><br>
      <input id="not-sure" type="radio" name="recommend" value="not-sure" >
      <label for="not-sure" class="d-inline">Not sure</label>

      <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown2" name="" class="form-control">
        <option value="Select current role" selected disabled class="text-secondary" placeholder>Select an option</option>
        <option value="">Student</option>
        <option value="">Challenges</option>
        <option value="">Projects</option>
        <option value="">Community</option>
        <option value="">Open Source</option>
      </select>

      <label>What would you like to see improved? (Check all that apply)</label>

      <label><input id="" type="checkbox" name="improved" value="front-end-projects" /> Front-end Projects</label>
      <label><input type="checkbox" name="improved" value="back-end-projects" /> Back-end Projects</label>
      <label><input type="checkbox" name="improved" value="data-visualization" /> Data Visualization</label>
      <label><input type="checkbox" name="improved" value="challenges" /> Challenges</label>
      <label><input type="checkbox" name="improved" value="open-source-community" /> Open Source Community"</label>
      <label><input type="checkbox" name="improved" value="gitter-help-rooms" /> Gitter help rooms</label>

      <label>Any comments or suggestions?</label>

      <textarea cols="10" rows="5" placeholder="Enter Your comment here ..." class="form-control col-12">
      </textarea>
      <button id="submit" type="submit" name="button" class="btn btn-success w-100 my-3" value="submit">Submit</button>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- <h1>Hello World, we are Software Developers! </h1> -->
    <script  src="js/index.js"></script>
    <script  src="js/bootstrap.min.js"></script>
  </body>
</html>
